<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Кальмар</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Sofia+Sans+Condensed:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="js/index.js" defer></script>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="container">
                <nav class="navbar">
                    <img src="assets/Callmar 1 1.svg" alt="">
                    <div class="feedback">
                        <button class="signup">Вход</button>
                        <button class="register">Регистрация</button>
                    </div>
                </nav>
                <div class="hero">
                    <img src="assets/hero-callmar.png" alt="">

                    <div class="hero-text">
                        <div class="row">
                            <div class="col-12">
                                <h1>Обратный звонок на сайт</h1>
                            </div>
                            <div class="col-12 subtext">
                                <p>Получайте в 3 раза больше звонков сразу после установки виджета на Ваш сайт
                                    Сервис окупает свой годовой тариф в первую же неделю</p>
                            </div>
                        </div>
                    </div>

                    <button class="on">Подключить</button>
                </div>
                <div class="bloop-wrapper">
                    <img src="assets/bloop1.png" alt="" class="bloop b1">
                    <img src="assets/bloop3.png" alt="" class="bloop b2">
                    <img src="assets/bloop2.png" alt="" class="bloop b3">
                </div>
            </div>
        </div>
    </header>
</body>

</html>
